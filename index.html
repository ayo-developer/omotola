<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Florence 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Celebration Popup -->
    <div id="popup">
        <div class="popup-box">
            <h2>🎂 Happy Birthday 🎂</h2>
            <p>Click below to celebrate <br><strong>Florence Omotola Adepoju 💖</strong></p>
            <button id="startBtn">🎉 Click to Start</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="glow">🎂 Happy Birthday 🎂</h1>
        <h2 class="name">Florence Omotola Adepoju 💖</h2>
        <p class="wish">Wishing you joy, love, and laughter today and always ✨</p>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="florence1.jpg" class="slide active">
        <img src="florence2.jpg" class="slide">
        <img src="florence3.jpg" class="slide">
        <img src="florence4.jpg" class="slide">
    </div>

    <!-- Balloons -->
    <div class="balloon" style="--i:1"></div>
    <div class="balloon" style="--i:2"></div>
    <div class="balloon" style="--i:3"></div>
    <div class="balloon" style="--i:4"></div>
    <div class="balloon" style="--i:5"></div>

    <!-- Confetti -->
    <canvas id="confetti"></canvas>

    <!-- Background Music -->
    <audio id="music" src="happy-birthday.mp3"></audio>

    <!-- Personalized Message Popup -->
    <!-- Personalized Message Popup -->
    <!-- Personalized Message Popup -->
    <div id="messagePopup">
        <div class="message-box">
            <button id="closeMsg">✖</button>
            <div class="sparkles"></div>
            <h2>💌 From your brother Ayomide ❤️</h2>
            <p>Happy Birthday Florence! 🎂✨<br>
                You are loved more than words can say 💖</p>
        </div>
    </div>

    <!-- Scripts -->

    <script src="script.js"></script>
</body>

</html>
